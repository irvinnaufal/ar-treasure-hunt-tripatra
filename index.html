<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- Loading Indicator -->
    <div id="loading">
      <div id="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- AR Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera
        id="camera1"
        look-controls-enabled="false"
        arjs-device-orientation-controls="smoothingFactor: 0.1"
        gps-new-camera="gpsMinDistance: 5"
      >
      </a-camera>

      <a-image
        id="myImage1"
        src="assets/asset.png"
        scale="1 1 1"
        position="0 60 0"
        gps-new-entity-place="latitude: -6.274703; longitude: 106.720872;"
        look-at="[gps-camera]"
      ></a-image>

      <a-image
        id="myImage2"
        src="assets/hanako.jpg"
        scale="1 1 1"
        position="0 60 0"
        gps-new-entity-place="latitude: -6.274743; longitude: 106.720892;"
        look-at="[gps-camera]"
      ></a-image>

      <a-entity
        material="color: red"
        geometry="primitive: box"
        gps-new-entity-place="latitude: -6.274703; longitude: 106.720872;"
        scale="10 10 10"
        position="0 35 0"
        look-at="[gps-camera]"
      ></a-entity>

      <a-box
        material="color: yellow"
        gps-new-entity-place="latitude: -6.274743; longitude: 106.720892;"
        position="0 40 0"
        scale="10 10 10"
        look-at="[gps-camera]"
      ></a-box>

      <!-- GPS Camera
      <a-camera
        far="100"
        gps-camera
        rotation-reader
        arjs-look-controls="smoothingFactor: 0.1"
        look-controls-enabled="false"
      ></a-camera> -->
    </a-scene>

    <script>
      // Function to hide the loading screen when the scene is loaded
      function onSceneLoaded() {
        document.getElementById("loading").style.display = "none";
      }

      // Add an event listener to the scene for when it's loaded
      document
        .querySelector("a-scene")
        .addEventListener("loaded", onSceneLoaded);
    </script>
  </body>
</html>
